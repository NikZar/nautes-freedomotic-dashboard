<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-localstorage/core-localstorage.html">

<link rel="import" href="../elements/nautes-zone-object.html">
<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../elements/fd-rest-element-service.html">

<polymer-element name="nautes-zone" attributes="environment zone canvas toast">
  <template>
    <style>
      :host {
        display: block;
        font-size: 1.2em;
        color: #fff;
        font-family: Open Sans;
      }
      #title{
        position: absolute;
        z-index: 4;
        padding: 4px;
      }
    </style>
    <div id="title">
      {{zone.name}}
    </div>
    <core-localstorage
      name="ssl" 
      value="{{ ssl }}">
    </core-localstorage>


    <core-localstorage
      name="apiurl" 
      value="{{ apiurl }}">
    </core-localstorage>

    <core-localstorage
      name="credentialrequired" 
      value="{{ credentialrequired }}">
    </core-localstorage>

    <fd-rest-element-service 
      fdtype="environments/{{ environment.uuid }}/rooms/{{ zone.uuid }}/things" 
      fditems="{{ objects }}" 
      toast={{ toast }}>
    </fd-rest-element-service>

    <template repeat="{{envObject in objects}}">
      <nautes-zone-object envObject="{{envObject}}" toast="{{toast}}"></nautes-zone-object>
    </template>
  </template>
  <script>
    Polymer("nautes-zone",{

      zoneChanged: function(){
        if(this.zone){
          this.$.title.style.left = this.zone.shape.points[0].x +"px";
          this.$.title.style.top = this.zone.shape.points[0].y +"px";
        }
      },

      canvasChanged: function() {
          var poly = this.zone.shape.points;
          var canvas = this.canvas;
          var context = canvas.getContext('2d');

          var ranR = Math.floor(Math.random() * 255);
          var ranG = Math.floor(Math.random() * 255);
          var ranB = Math.floor(Math.random() * 255);

          this.$.title.style.backgroundColor = "rgba("+ranR+","+ranG+","+ranB+",0.7)";
          context.fillStyle = "rgba("+ranR+","+ranG+","+ranB+",0.2)";
          context.beginPath();
          context.moveTo(poly[0].x, poly[0].y);
          for( item=1 ; item < poly.length ; item++ ){
              context.lineTo( poly[item].x , poly[item].y );
          }
          context.closePath();
          context.fill();
      }

    });
  </script>
</polymer-element>
