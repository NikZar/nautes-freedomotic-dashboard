<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<link rel="import" href="../elements/nautes-open-sans.html">

<polymer-element name="nautes-colorful-button" attributes="label decimalColor">
  <template>
    <style>
      :host {
        display: inline-block;
        vertical-align: top;
        font-family: Open Sans;
      }

      #button{
        padding: 5px;
        margin: 10px;
        height: 90px;
        width: 180px;
        opacity: 0.9;
        overflow: visible;
        text-align: center;
        text-transform: uppercase;
      }


      .card {
        background: white;
        width: 300px;
        height: 300px;
        position: relative;
        margin: 16px;
        border-radius: 2px;
      }

    </style>
    
    <div class="card" id="button" layout vertical center center-justified>
      {{label}}
      <paper-shadow z="1"></paper-shadow>
    </div>

  </template>
  <script>
    Polymer("nautes-colorful-button",{

      decimalColorChanged: function(){
        var catColor = (this.decimalColor % 4096).toString(16);
        while(catColor.length < 3){
          catColor = "a"+catColor;
        }
        this.$.button.style.backgroundColor = "#"+catColor;
      }

    });
  </script>
</polymer-element>
