<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">
<link rel="import" href="../bower_components/core-icons/social-icons.html">
<link rel="import" href="../bower_components/core-icons/hardware-icons.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../elements/nautes-i18n.html">

<polymer-element name="nautes-box" attributes="box tooltip">
  <template>
    <style>

    :host {
      display: block;
      margin: 4px;
      min-width: 200px !IMPORTANT;
      min-height: 200px !IMPORTANT;
      position: relative;
      z-index: 1;
      font-family: Open Sans;
      /* Disables Selection (Annoying on mobile devices...) */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    core-icon{
      color: #444;
    }

    paper-ripple {
      z-index: 1;
      color: #aaaaff;
    }

    core-tooltip{
      size: 200;
      z-index: 2;
    }

    #my-button {
        margin: 10px;
        background: {{box.color}};
        color: #444;
        min-width: 150px;
    }

    #left-icon{
      position: absolute;
      top: 5px;
      right: 5px;
    }

    #description{
      display: inline-block;
      width: 200px;
      height: 200px;
    }

    #tipContent{
      line-height: 14px;
    }

    .icon{
      width: 140px;
      height: 140px;
    }

    .info-icon{
      width: 30px;
      height: 30px;
    }

    </style>
    <div layout vertical center center-justified fit>
      <core-icon icon="{{box.img}}" class="icon"></core-icon>
      <paper-button id="my-button" label="{{box.title | translate}}"></paper-button>
      <paper-ripple fit></paper-ripple>
    </div>
    <div id="left-icon" layout vertical center center-justified on-tap="{{doFlip}}">
        <core-tooltip position="left">
              <core-icon icon="info-outline" class="info-icon"></core-icon>
              <div id="tipContent" tip>
                {{box.description}}
              </div>
        </core-tooltip>
    </div>
    <paper-shadow z="1"></paper-shadow>

  </template>
  <script>
    String.prototype.chunk = function(n) {
        var ret = [];
        for(var i=0, len=this.length; i < len; i += n) {
           ret.push(this.substr(i, n))
        }
        return ret
    };

    Polymer("nautes-box",{
      showDescription: true,
      created: function() {
        this.showDescription = true;
      },
      doFlip: function(){
        this.showDescription = !this.showDescription;
      },
      boxChanged: function(){
        var spanContent = this.box.description.chunk(40).join("<br />");
        this.$.tipContent.innerHTML = "<span style='color:"+this.box.color+"'>"+spanContent+"</span>";
        this.style.backgroundColor = this.box.color;
      }
    });
  </script>
</polymer-element>
