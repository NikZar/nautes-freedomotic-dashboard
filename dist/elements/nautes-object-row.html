<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../elements/nautes-i18n.html">

<polymer-element name="nautes-object-row" attributes="bgColor object graph">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: {{ bgColor }};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
        font-family: Open Sans;
      }
      .object-row {
        padding: 40px;
        color: #444;
      }
      
      polyfill-next-selector { content: '.object-row h2'; }
      
      .object-row ::content h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
      }

      polyfill-next-selector { content: '.object-row img'; }
      
      .object-row ::content img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid #fff;
        background: #444;
        margin-right: 30px;
      }

      .chart-container{
        margin-top: 10px;
        background-color: rgba(255, 255, 255, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.6);
        border-radius: 10px;
        padding-left: -15px;
      }

    </style>

    <div class="object-row" layout vertical>
      <div layout horizontal center start>
        <content select="img"></content>
        <div flex>
          <content select="h2"></content>
          <content></content>
          <template if="{{ graph }}">
            <core-icon-button icon="drive-fusiontable" on-tap="{{toggleStats}}">
              {{label | translate}}
            </core-icon-button>
          </template>
          <template if="{{ hasBehavior() }}">
            <core-icon-button icon="drive-fusiontable" on-tap="{{toggleActions}}">
              {{labelActions | translate}}
            </core-icon-button>
          </template>
        </div>
      </div>
      <template if="{{ showStats }}">
        <div unresolved class="chart-container" layout horizontal center center-justified>
          <google-chart id="chart"
            height='200px'
            width='{{fullWidth()}}px'
            type="{{graph.type}}"
            options = "{{graph.options}}"
            cols="{{graph.cols}}"
            rows="{{graph.rows}}">
          </google-chart>
        </div>
      </template>
      <template if="{{ showActions }}">
        <template repeat="{{behaviour in object.behaviors}}">
          <div layout horizontal center>
            {{behaviour.name}} : {{behaviour.value}}
            
            <template if="{{behaviour.type === 'boolean'}}">
              <core-icon-button>
                TOGGLE
              </core-icon-button>
            </template>
            <template if="{{behaviour.type === 'rangedint'}}">
              <div layout horizontal center unresolved>
                <paper-slider 
                  min="{{behavior.min}}" 
                  max="{{behavior.max}}" 
                  immediateValue="{{behavior.value}}"
                  editable>
                </paper-slider>
                <core-icon-button>
                  CHANGE
                </core-icon-button>
              </div>
            </template>
            
          </div>
        </template>
      </template>
      <paper-shadow z="1"></paper-shadow>
    </div>

  </template>
  <script>
    Polymer("nautes-object-row",{

      showStats: false,

      showActions: false,

      label: "SHOW STATS",

      labelActions: "SHOW ACTIONS",

      hasBehavior: function(){
        console.log(this.object);
        var rwBehaviors = this.object.behaviors.filter(
          function(behaviour){
            return !behaviour.readOnly;
          }
        );
        return rwBehaviors.length > 0;
      },

      toggleStats: function(){
        this.showStats = !this.showStats;
        this.showActions = false;
        if(this.showStats){
          this.label = "HIDE STATS";
        } else {
          this.label = "SHOW STATS";
        }
      },

      toggleActions: function(){
        console.log(this.object);
        this.showActions = !this.showActions;
        this.showStats = false;
        if(this.showActions){
          this.label = "HIDE ACTIONS";
        } else {
          this.label = "SHOW ACTIONS";
        }
      },

      fullWidth: function(){
        return window.innerWidth - 80;
      },

    });
  </script>
</polymer-element>
