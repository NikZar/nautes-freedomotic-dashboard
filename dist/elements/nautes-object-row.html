<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">

<polymer-element name="nautes-object-row" attributes="bgColor object">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: {{ bgColor }};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
      }
      .object-row {
        padding: 40px;
        font-family: Tahoma;
        color: #444;
      }
      
      polyfill-next-selector { content: '.object-row h2'; }
      
      .object-row ::content h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
      }

      polyfill-next-selector { content: '.object-row img'; }
      
      .object-row ::content img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid #fff;
        background: #444;
        margin-right: 30px;
      }

      .chart-container{
        margin-top: 10px;
        background-color: rgba(255, 255, 255, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.6);
        border-radius: 10px;
        padding-left: -15px;
      }

      #cart{
        width: {{fullWidth()}}px;
      }
    </style>

    <div class="object-row" layout vertical>
      <div  layout horizontal center start>
        <content select="img"></content>
        <div layout vertical center-justified>
          <content select="h2"></content>
          <content></content>
          <core-icon-button icon="drive-fusiontable" on-tap="{{toggleStats}}">
            {{label}}
          </core-icon-button>
        </div>
      </div>
      <template if="{{ showStats }}">
        <div unresolved class="chart-container" layout horizontal center center-justified>
          <google-chart id="chart"
            type='line'
            height='200px'
            width='{{fullWidth()}}px'
            options = '{"backgroundColor": "transparent"}'
            data='../api/chart-data.json'>
          </google-chart>
        </div>
      </template>
      <paper-shadow z="1"></paper-shadow>
    </div>

  </template>
  <script>
    Polymer({
      showStats: false,
      label: "SHOW STATS",
      toggleStats: function(){
        this.showStats = !this.showStats;
        if(this.showStats){
          this.label = "HIDE STATS";
        } else {
          this.label = "SHOW STATS";
        }
      },
      fullWidth: function(){
        return window.innerWidth - 80;
      },
      objectChanged: function(){
        if(this.object && this.$.chart){
          this.$.chart.options = {
            title: this.object.name + " Statistics",
            curveType: 'function',
            backgroundColor: "transparent",
            is3D: true,
            legend : { position : 'bottom' }
          };
        }
      }
    });
  </script>
</polymer-element>
