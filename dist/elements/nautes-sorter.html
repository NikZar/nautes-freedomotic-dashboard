<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="nautes-sorter" attributes="property elements sortedElements">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer("nautes-sorter",{

      sortedElements: null,
      
      created: function(){
        this.sortedElements = {};
      },

      elementsChanged: function(){
        console.log("sorting..", this.elements.length);
        if(this.elements){
          var sortedElements = {};
          for (var i = 0; i < this.elements.length; i++) {
            var element = this.elements[i];
            var key = element[this.property];
            if(!(key in sortedElements)){
              sortedElements[key] = [];
            }
            sortedElements[key].push(element);
          }
        }
        this.sortedElements = sortedElements;
      }

    });
  </script>
</polymer-element>
