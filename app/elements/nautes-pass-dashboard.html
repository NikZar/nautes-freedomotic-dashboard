<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/fd-polymer-elements/fd-polymer-things.html">
<link rel="import" href="../bower_components/fd-polymer-environments/fd-polymer-environments.html">

<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../elements/nautes-corner-button.html">
<link rel="import" href="../elements/nautes-bottom-section.html">
<link rel="import" href="../elements/nautes-alerts.html">
<link rel="import" href="../elements/nautes-setup-animated-dashboard.html">
<link rel="import" href="../elements/nautes-fd-info.html">

<polymer-element name="nautes-pass-dashboard" attributes="">
  <template>
    <style>

      :host {
        display: block;
        height: 100%;
        width: 100%;
        font-family: Open Sans;
        background-color: #dfd;
      }

      .bottom-section{
        position: fixed;
        bottom: 0px;
      }

      paper-toast {
        bottom: 10px;
        left: 10px;
        font-family: Open Sans;
        padding-left: 20px;
        padding-bottom: 18px;
      }
      
      paper-toast a {
        color: #fff;
        text-decoration: none;
      }

      .blur{
        -webkit-filter: blur(2px);
        -moz-filter: blur(2px);
        -o-filter: blur(2px);
        -ms-filter: blur(2px);
        filter: blur(2px);
      }

      .section{
        position: fixed;
        overflow-y: auto;
        top: 1%;
        bottom: 1%;
        left: 1%;
        right: 1%;
        background: rgba(50,50,50,0.95);
        border-radius: 4px;
        z-index: 13;
        color:black;
      }

      .close{
        position: absolute;
        top: 5px;
        left: 5px;
        color: #fff;
      }

      .top-right{
        position: fixed;
        top:0px;
        right: 0px;
      }

      .top-left{
        position: fixed;
        top:0px;
        left: 0px;
      }      
      .bottom-right{
        position: fixed;
        bottom:0px;
        right: 0px;
      }

      .bottom-left{
        position: fixed;
        bottom:0px;
        left: 0px;
      }

    </style>

    <paper-toast id="toast" text="There was a problem loading data.">
    </paper-toast>

    <nautes-corner-button class="top-right"
      icon="exit-to-app" 
      orientation="top-right" 

      >
    </nautes-corner-button>

    <nautes-corner-button class="bottom-right"
      icon="settings" 
      orientation="bottom-right" 
      on-tap="{{ showSetup }}">
    </nautes-corner-button>

    <nautes-corner-button class="top-left"
      icon="warning" 
      orientation="top-left" 
      on-tap="{{ showAlerts }}">
      </nautes-corner-button>

    <nautes-corner-button class="bottom-left"
      icon="info" 
      orientation="bottom-left" 
      on-tap="{{ showInfo }}"
      >
    </nautes-corner-button>

<div layout vertical center self-stretch style="padding-top:10px;">
    <fd-environments class="{{ blur ? 'blur' : ''}}" on-tap="{{hideBottomSection}}" simple>
    </fd-environments>
</div>
    <nautes-bottom-section showContent="{{ expanded }}" class="bottom-section">
      <fd-things mode="chip"></fd-things>
      <!-- <nautes-object-grid toast="$.toast"></nautes-object-grid> -->
    </nautes-bottom-section>

    <template if="{{ displaySettings }}">
      <div class="section">
        <div class="close" on-tap="{{ closeSection }}">
          <core-icon icon="close"></core-icon>
        </div>
          <nautes-setup-animated-dashboard></nautes-setup-animated-dashboard>
      </div>
    </template>

    <template if="{{ displayAlerts }}">
      <div class="section">
        <div class="close" on-tap="{{ closeSection }}">
          <core-icon icon="close"></core-icon>
        </div>
        <nautes-alerts color="#fff"></nautes-settings>
      </div>
    </template>

  <template if="{{ displayInfo }}">
      <div class="section">
        <div class="close" on-tap="{{ closeSection }}">
          <core-icon icon="close"></core-icon>
        </div>
        <nautes-fd-info color="#fff"></nautes-fd-info>
      </div>
    </template>

  </template>
  <script>
    Polymer("nautes-pass-dashboard", {

      displaySettings: false,
      displayInfo: false,
      displayAlerts: false,
      blur: false,

      hideBottomSection: function(){
        if(this.expanded){
          this.expanded = false;
        }
      },
      expandedChanged: function(){
        this.blur = this.expanded;
      },
      hideAll: function(){
        this.hideBottomSection();
        this.displaySettings = false;
        this.displayAlerts = false;
        this.displayInfo = false;
      },
      showSetup: function(){
        this.hideAll();
        this.displaySettings = true;
        this.blur = !this.blur;
      },
      showAlerts: function(){
        this.hideAll();
        this.displayAlerts = true;
        this.blur = !this.blur;
      },
      showInfo: function(){
        this.hideAll();
        this.displayInfo = true;
        this.blur = !this.blur;
      },

      closeSection: function(){
        this.hideAll();
        this.blur = false;
      }

    });
  </script>
</polymer-element>
