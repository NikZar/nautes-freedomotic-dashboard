<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="nautes-trigger-row" attributes="bgColor trigger">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: {{bgColor}};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
      }
      
      .trigger-row {
        margin-bottom: 10px;
        padding: 40px;
        font-family: Tahoma;
        color: #444;
      }
      
      polyfill-next-selector { content: '.object-row h2'; }
      
      .trigger-row ::content h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
      }

      polyfill-next-selector { content: '.object-row img'; }
      
      .trigger-row ::content img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid #fff;
        background: #444;
        margin: 10px;
      }
    </style>

    <div class="trigger-row" layout horizontal center>
      <div layout vertical>
          <h2>{{trigger.name}}</h2>
          <p>{{trigger.description}}</p>
          <p>{{trigger.channel}}</p>
      </div>
    </div>

  </template>
  <script>
    Polymer({

    });
  </script>
</polymer-element>
