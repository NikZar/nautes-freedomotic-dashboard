<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">

<link rel="import" href="../elements/fd-manageable-element.html">

<polymer-element name="nautes-trigger-row" attributes="bgColor trigger">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: {{bgColor}};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
        font-family: Open Sans;
      }
      
      span{
        line-height: 24px;
        margin-right: 5px;
        font-size: 17px;
      }
      .icon{
        color: #444;
        width: 70px;
        height: 70px;
      }
    </style>
    <fd-manageable-element bgColor="{{bgColor}}" element="{{trigger}}" apiBase="triggers">
      <element-icon>
        <core-icon class="icon" icon="image:flash-on"></core-icon>
      </element-icon>
      <h2>{{trigger.name}}: <small>{{trigger.description}}</small></h2>
      <description>Channel: {{trigger.channel}}</description>
      <header></header>
    </fd-manageable-element>
  </template>
  <script>
    Polymer("nautes-trigger-row",{

    });
  </script>
</polymer-element>
