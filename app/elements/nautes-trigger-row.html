<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">

<polymer-element name="nautes-trigger-row" attributes="bgColor trigger">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: {{bgColor}};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
      }
      
      .trigger-row {
        margin-bottom: 10px;
        padding: 40px;
        font-family: Tahoma;
        color: #444;
      }
      
      polyfill-next-selector { content: '.object-row h2'; }
      
      .trigger-row ::content h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
      }

      polyfill-next-selector { content: '.object-row img'; }
      
      .trigger-row ::content img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid #fff;
        background: #444;
        margin: 10px;
      }
      .title{
        font-weight: bold;
      }
      span{
        line-height: 24px;
        margin-right: 5px;
        font-size: 17px;
      }
      .icon{
        margin-left: 30px;
        color: #444;
        width: 70px;
        height: 70px;
      }
    </style>
    <div layout horizontal center>
      <core-icon class="icon" icon="image:flash-on"></core-icon>
      <div class="trigger-row" layout vertical center-justified>
        <div layout horizontal>
            <span class="title">{{trigger.name}}: </span> <span> {{trigger.description}}</span>
        </div>
        <span>Channel: {{trigger.channel}}</span>
      </div>
      <paper-shadow z="1"></paper-shadow>
    </div>

  </template>
  <script>
    Polymer("nautes-trigger-row",{

    });
  </script>
</polymer-element>
