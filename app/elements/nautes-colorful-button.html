<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../elements/nautes-open-sans.html">

<polymer-element name="nautes-colorful-button" attributes="label decimalColor">
  <template>
    <style>
      :host {
        display: block;
      }

      #button{
        font-family: Open Sans;
        font-size: 1.3em;
        color: #fff;
        height: 100px;
        width: 190px;
        margin: 10px;
        opacity: 0.8;
      }

      #button #content{
        height: 100%
      }

      #button #content span{
        vertical-align: middle;
      }

    </style>

    <paper-button id="button" label="{{label}}" raisedButton>
    </paper-button>

  </template>
  <script>
    Polymer({

      decimalColorChanged: function(){
        var catColor = (this.decimalColor % 4096).toString(16);
        while(catColor.length < 3){
          catColor = "a"+catColor;
        }
        this.$.button.style.backgroundColor = "#"+catColor;
      }

    });
  </script>
</polymer-element>
