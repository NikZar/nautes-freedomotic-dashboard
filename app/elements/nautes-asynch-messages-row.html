<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">

<link rel="import" href="../elements/nautes-open-sans.html">

<polymer-element name="nautes-asynch-messages-row" attributes="bgColor message">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: {{bgColor}};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
        font-family: Open Sans;
      }
      .message-row{
        padding: 40px;
        font-family: Tahoma;
        color: #444;
      }
      .icon{
        margin-right: 30px;
        color: #444;
        width: 70px;
        height: 70px;
      }
    </style>
    <template if="{{message.type == 'objectchange'}}">
      <div class="message-row" layout horizontal center>
        <core-icon class="icon" icon="image:camera"></core-icon>
        Object Change Message: {{message | stringify}}
      </div>
    </template>
    <template if="{{message.type == 'zonechange'}}">
      <div class="message-row" layout horizontal center>
        <core-icon class="icon" icon="home"></core-icon>
        Zone Change Message: {{message | stringify}}
      </div>
    </template>
    <template if="{{message.type == 'pluginchange'}}">
      <div class="message-row" layout horizontal center>
        <core-icon class="icon" icon="extension"></core-icon>
        Plugin Change Message: {{message | stringify}}
      </div>
    </template>

    <paper-shadow z="1"></paper-shadow>
  </template>

  <script>
    Polymer({
      stringify: function(message) {
        return JSON.stringify(message);
      }
    });
  </script>
</polymer-element>
