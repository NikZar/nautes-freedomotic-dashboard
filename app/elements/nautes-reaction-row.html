<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">

<link rel="import" href="../elements/nautes-open-sans.html">

<polymer-element name="nautes-reaction-row" attributes="bgColor reaction">
  <template>
    <style>

      :host {
        display: block;
        position: relative;
        background-color: {{bgColor}};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
        font-family: Open Sans;
      }

      .reaction-row {
        margin-bottom: 10px;
        padding: 40px;
        color: #444;
        text-transform: lowercase;
      }
      
      span{
        line-height: 24px;
        margin-right: 5px;
        font-size: 17px;
      }

      .icon{
        margin-left: 20px;
        color: #444;
        width: 70px;
        height: 70px;
      }

      .trigger {
        color: #c8c;
      }

      .condition {
        color: #cfc;
      }

      .command {
        color: #f88;
      }

      span {
        margin-right: 5px;
      }

    </style>

    <div layout horizontal center>
      <core-icon class="icon" icon="send"></core-icon>
      <div class="reaction-row" layout vertical center-justified>
        <div layout horizontal center>
            <span class="trigger"> {{reaction.trigger.description}}</span>
            <div layout vertical center>
              <template repeat="{{condition in reaction.conditions}}">
                <span>and</span>
                <span class="condition"> {{condition.description}}</span>
              </template>
            </div>
            <span>then</span>
            <div layout vertical center>
              <template repeat="{{command in reaction.commands}}">
                <span class="command"> {{command.description}}</span>
              </template>
            </div>
        </div>
      </div>
      <paper-shadow z="1"></paper-shadow>
    </div>

  </template>
  <script>
    Polymer("nautes-reaction-row",{

    });
  </script>
</polymer-element>
