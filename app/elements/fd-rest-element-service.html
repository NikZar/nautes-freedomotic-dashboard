<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<polymer-element name="fd-rest-element-service" attributes="fditems fdtype toast">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <core-ajax id="ajax" 
      auto on-core-error="{{errorHandler}}"
      url="https://fritz.bestmazzo.it:9113/v3/{{fdtype}}/"
      disabled-on-core-response="{{elementsLoaded}}"
      response="{{fditems}}"
      handleAs="json"  withCredentials >
    </core-ajax>
  </template>
  <script>
  Polymer('fd-rest-element-service', {
    alwaysPrepare: true,
    
    fdtype:'environments',
    
    created: function() {
      this.fditems = [];
    },

    elementsLoaded: function() {
      // Make a copy of the loaded data
      console.log(this.fdtype +" : "+ this.$.ajax.response);
      this.fditems = this.$.ajax.response.slice(0);

      for (var i = fditems.length - 1; i >= 0; i--) {
        console.log("element #"+i);
        console.log(fditems[i]);
      }

    },
    
    errorHandler: function(event){
      if(this.toast){
        this.toast.text="There was a problem loading "+this.fdtype+" data.";
        this.toast.show();
      }
    }
  });
  </script>
</polymer-element>
