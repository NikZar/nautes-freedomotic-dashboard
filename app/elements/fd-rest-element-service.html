<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-localstorage/core-localstorage.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<polymer-element name="fd-rest-element-service" attributes="fditems fdtype toast apiurl credentialrequired ssl method auto params">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>

    <core-localstorage
      name="apiurl" 
      value="{{apiurl}}">
    </core-localstorage>

    <core-localstorage
      name="credentialrequired" 
      value="{{credentialrequired}}">
    </core-localstorage>

    <core-localstorage
      name="ssl" 
      value="{{ssl}}">
    </core-localstorage>
    
    <core-ajax id="ajax" 
      auto="{{auto}}"
      on-core-error="{{errorHandler}}"
      on-core-response="{{elementsLoaded}}"
      response="{{fditems}}"
      handleAs="json"
      method="{{method}}"
      params="{{params}}">
    </core-ajax>

  </template>
  <script>
  Polymer('fd-rest-element-service', {

    alwaysPrepare: true,
    
    fdtype:'environments',

    fditems: [],

    method: "GET",

    auto: true,
    
    created: function() {
      this.fditems = [];
    },

    reloadUrl: function(){
      if(this.ssl != undefined && this.apiurl){
        this.$.ajax.url = (this.ssl ? "https" : "http") +"://"+ this.apiurl + this.fdtype +"/";
      }
    },

    sslChanged: function(){
        this.reloadUrl();
    },

    apiurlChanged: function(){
        this.reloadUrl();
    },

    autoChanged: function(){
      if(this.auto){
        this.$.ajax.auto =  this.auto;
      }
    },

    credentialrequiredChanged: function(){
      if(this.credentialrequired){
        this.$.ajax.withCredentials =  this.credentialrequired;
      }
    },

    elementsLoaded: function() {
      console.log("Loaded " + this.fdtype + " data:", this.fditems);
    },
    
    errorHandler: function(event){
      console.log(event);
      if(this.toast){
        this.toast.text="There was a problem loading "+this.fdtype+" data.";
        this.toast.show();
      }
    },

    go: function(){
      this.$.ajax.go();
    }
    
  });
  </script>
</polymer-element>
