<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../elements/nautes-globals.html">

<polymer-element name="fd-rest-element-service" attributes="fditems fdtype toast">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>

    <nautes-globals values="{{globals}}"></nautes-globals>
    
    <core-ajax id="ajax" 
      on-core-error="{{errorHandler}}"
      url="{{globals.apiurl}}{{fdtype}}/"
      on-core-response="{{elementsLoaded}}"
      response="{{fditems}}"
      handleAs="json"  
      withCredentials?="{{globals.credentialrequired == 'true'}}" >
    </core-ajax>

  </template>
  <script>
  Polymer('fd-rest-element-service', {
    alwaysPrepare: true,
    
    fdtype:'environments',
    
    created: function() {
      this.fditems = [];
    },

    ready: function(){
      var globals = this.globals;
      if(globals.apiurl != undefined){
        this.$.ajax.go();
      }
    },

    elementsLoaded: function() {
      //console.log(this.fdtype +" : "+ this.$.ajax.response);

      // Make a copy of the loaded data
      this.fditems = this.$.ajax.response.slice(0);
      /*
      for (var i = 0; i < this.fditems.length; i++){
        console.log("element #"+i);
        console.log(this.fditems[i]);
      }
      */

    },
    
    errorHandler: function(event){
      console.log(event);
      if(this.toast){
        this.toast.text="There was a problem loading "+this.fdtype+" data.";
        this.toast.show();
      }
    }
  });
  </script>
</polymer-element>
