<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">

<polymer-element name="nautes-object-row" attributes="bgColor object">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: {{bgColor}};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
      }
      .object-row {
        padding: 40px;
        font-family: Tahoma;
        color: #444;
      }
      
      polyfill-next-selector { content: '.object-row h2'; }
      
      .object-row ::content h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
      }

      polyfill-next-selector { content: '.object-row img'; }
      
      .object-row ::content img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid #fff;
        background: #444;
        margin-right: 30px;
      }

      #chart{
        background-color: {{bgColor}};
      }
    </style>

    <div class="object-row" layout horizontal center>
      <content select="img" on-tap="{{toggleStats}}"></content>
      <div layout vertical center-justified>
        <content select="h2"></content>
        <content></content>
      </div>
      <template if="{{ showStats }}">
        <google-chart id="chart"
          type='line'
          height='200px'
          width='600px'
          data='../api/chart-data.json'>
        </google-chart>
      </template>
      <paper-shadow z="1"></paper-shadow>
    </div>

  </template>
  <script>
    Polymer({
      showStats: false,
      toggleStats: function(){
        this.showStats = !this.showStats;
      },
      objectChanged: function(){
        if(this.object && this.$.chart){
          this.$.chart.options = {
            title: this.object.name + " Statistics",
            curveType: 'function'
          };
        }
      }
    });
  </script>
</polymer-element>
