<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../elements/nautes-i18n.html">
<link rel="import" href="../elements/nautes-behavior-edit.html">

<link rel="import" href="../elements/fd-manageable-element.html">

<polymer-element name="nautes-object-row" attributes="bgColor object graph toast">
<template>
  <style>

    :host {
      display: block;
      position: relative;
      background-color: {{ bgColor }};
      width: 100%;
      font-size: 1.2em;
      font-weight: 300;
      font-family: Open Sans;
    }

    .chart-container{
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.4);
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      padding-left: -15px;
    }

    core-icon-button{
      border: 1px solid rgba(50,50,50,0.2);
      margin-top: 5px;
    }

  </style>

  <fd-manageable-element elmnt="{{object}}" apiBase="objects" bgColor="{{bgColor}}">
<h2>{{object.name}}</h2>
<description>{{object.description}}</description>
<element-icon><content select="fd-image"></content></element-icon>
  <header>  
          <template if="{{ graph }}">
          <core-icon-button icon="drive-fusiontable" on-tap="{{toggleStats}}">
          {{label | translate}}
        </core-icon-button>
      </template>
      <template if="{{ hasBehavior() }}">
        <core-icon-button icon="drive-fusiontable" on-tap="{{toggleActions}}">
        {{labelActions | translate}}
      </core-icon-button>
    </template>
  </div>
</div>
<template if="{{ showStats }}">
  <div unresolved class="chart-container" layout horizontal center center-justified>
    <google-chart id="chart"
    height='200px'
    width='{{fullWidth()}}px'
    type="{{graph.type}}"
    options = "{{graph.options}}"
    cols="{{graph.cols}}"
    rows="{{graph.rows}}">
  </google-chart>
</div>
</template>
<template if="{{ showActions }}">
  <template repeat="{{behavior in object.behaviors}}">
    <nautes-behavior-edit 
    behavior="{{behavior}}" 
    object="{{object}}" 
    on-behavior-submit="{{submitBehavior}}">
  </nautes-behavior-edit>
</template>
</template>
</header>
<form>
  <div class="command-input" layout horizonal right start>
    <div>Name:</div>
    <paper-input id="nameInput"
    label="{{object.name}}" 
    inputValue="{{ebject.name}}">
  </paper-input>
</div>
<div class="command-input" layout horizonal right>
  <div>Description:</div>
  <paper-input id="descriptionInput"
  label="{{object.description}}" 
  inputValue="{{object.description}}">
</paper-input>
</div>
<div class="command-input" layout horizonal right>
  <div>Protocol:</div>
  <paper-input id="protocolInput"
  label="{{object.protocol}}" 
  inputValue="{{object.protocol}}">
</paper-input>
</div>
<div class="command-input" layout horizonal right>
  <div>Phisical Address:</div>
  <paper-input id="phisicalAddressInput"
  label="{{object.phisicalAddress}}" 
  inputValue="{{object.phisicalAddress}}">
</paper-input>
</div>
<div class="command-input" layout horizonal right>
  <div>Type:</div>
  <paper-input id="typeInput"
  label="{{object.type}}" 
  inputValue="{{object.type}}">
</paper-input>
</div>
<div class="command-input" layout horizonal right>
  <div>Act As:</div>
  <paper-input id="actAsInput"
  label="{{object.actAs}}" 
  inputValue="{{object.actAs}}">
</paper-input>
</div>
</form>
</fd-manageable-element>
</template>
<script>
  Polymer("nautes-object-row",{
    updateUUID: "",

    showStats: false,

    showActions: false,

    label: "SHOW STATS",

    labelActions: "SHOW ACTIONS",

    hasBehavior: function(){
        //console.log(this.object);
        var rwBehaviors = this.object.behaviors.filter(
          function(behavior){
            return !behavior.readOnly;
          }
          );
        return rwBehaviors.length > 0;
      },

      toggleStats: function(){
        this.showStats = !this.showStats;
        this.showActions = false;
        if(this.showStats){
          this.label = "HIDE STATS";
        } else {
          this.label = "SHOW STATS";
        }
      },

      toggleActions: function(){
        console.log(this.object);
        this.showActions = !this.showActions;
        this.showStats = false;
        if(this.showActions){
          this.label = "HIDE ACTIONS";
        } else {
          this.label = "SHOW ACTIONS";
        }
      },

      fullWidth: function(){
        return window.innerWidth - 80;
      },

      submitBehavior: function(event, detail, sender){
        console.log(detail);
        this.updateUUID = detail.object.uuid;

        var body = JSON.stringify(detail.object);
        this.$.updateObjectService.body = body;

        this.$.updateObjectService.go();

      } ,
      removeObject: function(){
        this.$.deleteCommandService.go();
        this.style.display = "none";
      },

    });
</script>
</polymer-element>
