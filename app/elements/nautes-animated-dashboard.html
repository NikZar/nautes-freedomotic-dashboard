<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-down.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/list-cascade.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/tile-cascade.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/hero-transition.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/hero-transition.css">
<link rel="import" href="../bower_components/flatiron-director/flatiron-director.html">

<link rel="import" href="../elements/nautes-dashboard.html">
<link rel="import" href="../elements/nautes-dashboard-page.html">
<link rel="import" href="../elements/nautes-object-list.html">
<link rel="import" href="../elements/nautes-trigger-list.html">
<link rel="import" href="../elements/nautes-environment.html">
<link rel="import" href="../elements/nautes-globals.html">
<link rel="import" href="../elements/nautes-settings.html">
<link rel="import" href="../elements/nautes-fd-info.html">
<link rel="import" href="../elements/nautes-asynch-messages-list.html">

<polymer-element name="nautes-animated-dashboard" attributes="">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      core-animated-pages {
        height: 100%;
      }

      paper-toast {
        bottom: 10px;
        left: 10px;
      }

      paper-toast a {
        color: #fff;
        text-decoration: none;
      }

    </style>

    <flatiron-director route="{{selected}}" autoHash on-director-route="{{routeChanged}}">
    </flatiron-director>

    <paper-toast id="toast" text="There was a problem loading data.">
    </paper-toast>

    <nautes-globals apiurl="fritz.bestmazzo.it:9113/v3/" credentialrequired="true">
    </nautes-globals>

    <core-animated-pages selected="{{selected}}" transitions="slide-up slide-down list-cascade hero-transition">
      
      <nautes-dashboard name="dashboard" selected="{{selected}}" selectedBox="{{selectedBox}}" hero></nautes-dashboard>
      
      <section name="environment" on-page-back="{{back}}" layout vertical>
       <nautes-dashboard-page selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="environment" cross-fade>
        <nautes-environment bgColor="{{selectedBox.color}}" toast="{{$.toast}}">
        </nautes-environment>
       </nautes-dashboard-page>
      </section>

      <section name="family" on-page-back="{{back}}" layout vertical>
       <nautes-dashboard-page selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="family">
       </nautes-dashboard-page>
      </section>

      <section name="objects" on-page-back="{{back}}" layout vertical>
       <nautes-dashboard-page selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="objects">
          <nautes-object-list bgColor="{{selectedBox.color}}" toast="{{$.toast}}">
          </nautes-object-list>
       </nautes-dashboard-page>
      </section>

      <section name="alerts" on-page-back="{{back}}" layout vertical>
       <nautes-dashboard-page selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="alerts">
       </nautes-dashboard-page>
      </section>

      <section name="actions" layout vertical>
       <nautes-dashboard-page on-page-back="{{back}}" selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="actions">
       </nautes-dashboard-page>
      </section>

      <section name="messages" layout vertical>
       <nautes-dashboard-page on-page-back="{{back}}" selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="messages">
        <nautes-asynch-messages-list bgColor="{{selectedBox.color}}" toast="{{$.toast}}"></nautes-asynch-messages-list>
       </nautes-dashboard-page>
      </section>

      <section name="info" layout vertical>
       <nautes-dashboard-page on-page-back="{{back}}" selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="info">
        <nautes-fd-info bgColor="{{selectedBox.color}}" toast="{{$.toast}}">
        </nautes-fd-info>
       </nautes-dashboard-page>
      </section>

      <section name="settings" layout vertical>
       <nautes-dashboard-page on-page-back="{{back}}" selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="settings">
        <nautes-settings></nautes-settings>
       </nautes-dashboard-page>
      </section>

      <section name="triggers" layout vertical>
       <nautes-dashboard-page on-page-back="{{back}}" selected="{{selected}}" selectedBox="{{selectedBox}}" hero hero-id="triggers">
        <nautes-trigger-list bgColor="{{selectedBox.color}}" toast="{{$.toast}}">
        </nautes-trigger-list>
       </nautes-dashboard-page>
      </section>
    </core-animated-pages>

  </template>
  <script>
    Polymer({
      selected: "dashboard",
      selectedBox: null,
      selectedChanged: function(){
        if(this.selected===""){
          this.selected = "dashboard";
        }
        console.log("Transition to: " + this.selected.toUpperCase());
      },
      back: function(event, detail, sender){
        this.selected = "dashboard";
        this.selectedBox = null;
      }
    });
  </script>
</polymer-element>
