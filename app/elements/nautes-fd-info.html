<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../elements/fd-rest-element-service.html">
<link rel="import" href="../elements/xml-to-json.js">

<polymer-element name="nautes-fd-info" attributes="toast infoXML">
  <template>
    <style>
      :host {
        display: block;
      }
      div{
        color: #444;
        font-family: Verdana;
        font-size: 1.0em;
        padding-top: 20px;
        text-align: center;
      }
    </style>

    <fd-rest-element-service fdtype="system/info/framework" fditems="{{info}}" toast="{{toast}}">
    </fd-rest-element-service>
      <div layout vertical center>
        Nautes Freedomotic Dashboard 0.0.3 (Beta)
      </div>
      <div layout vertical center>
        Niko Zarzani : niko.zarzani@nautes.com
      </div>
      <div layout vertical center>
        <hr/>
      </div>
      <div layout vertical center>
        Freedomotic {{info.FRAMEWORK_MAJOR}}.{{info.FRAMEWORK_MINOR}}.{{info.FRAMEWORK_BUILD}} 
        "{{info.FRAMEWORK_VERSION_CODENAME}}" 
        {{info.FRAMEWORK_RELEASE_DATE}}
        ({{info.FRAMEWORK_RELEASE_TYPE}})
      </div>
      <div layout vertical center>
        {{info.FRAMEWORK_AUTHOR}} : {{info.PROJECT_MAIL}}
      </div>
      <div layout vertical center>
        License: {{info.FRAMEWORK_LICENSE}}
      </div>
  </template>
  <script>
    Polymer({
      info: {},
      infoXMLChanged: function(){
          if(this.infoXML.length > 0){
            var parseXml;

            if (window.DOMParser) {
                parseXml = function(xmlStr) {
                    return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
                };
            } else if (typeof window.ActiveXObject != "undefined" && new window.ActiveXObject("Microsoft.XMLDOM")) {
                parseXml = function(xmlStr) {
                    var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
                    xmlDoc.async = "false";
                    xmlDoc.loadXML(xmlStr);
                    return xmlDoc;
                };
            } else {
                parseXml = function() { return null; }
            }

            var xmlDoc = parseXml(this.infoXML);

            this.info = xmlToJson(xmlDoc).frameworkSettings;
        }
      }
    });
  </script>
</polymer-element>
