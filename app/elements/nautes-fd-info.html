<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../bower_components/bestmazzo-fd-test/fd-rest-element-service.html">

<polymer-element name="nautes-fd-info" attributes="toast">
  <template>
    <style>
      :host {
        display: block;
        font-family: Open Sans;
      }
      div{
        color: #444;
        font-size: 1.0em;
        padding-top: 20px;
        text-align: center;
      }
    </style>

    <fd-rest-element-service fdtype="system/info/framework" fditems="{{info}}" toast="{{toast}}">
    </fd-rest-element-service>
      <div layout vertical center>
        Nautes Freedomotic Dashboard 0.0.3 (Beta)
      </div>
      <div layout vertical center>
        Niko Zarzani: niko.zarzani@nautes.com<br/>
        Matteo Mazzoni: matteo@freedomotic.com
      </div>
      <div layout vertical center>
        <hr/>
      </div>
      <div layout vertical center>
        Freedomotic {{info.FRAMEWORK_MAJOR}}.{{info.FRAMEWORK_MINOR}}.{{info.FRAMEWORK_BUILD}} 
        "{{info.FRAMEWORK_VERSION_CODENAME}}" 
        {{info.FRAMEWORK_RELEASE_DATE}}
        ({{info.FRAMEWORK_RELEASE_TYPE}})
      </div>
      <div layout vertical center>
        {{info.FRAMEWORK_AUTHOR}} : {{info.PROJECT_MAIL}}
      </div>
      <div layout vertical center>
        License: {{info.FRAMEWORK_LICENSE}}
      </div>
  </template>
  <script>
    Polymer("nautes-fd-info",{
      info: {}
    });
  </script>
</polymer-element>
