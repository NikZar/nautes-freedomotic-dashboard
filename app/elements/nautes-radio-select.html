<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<polymer-element name="nautes-radio-select" attributes="selected image options selectedOption arrayIndex arrayToSet">
  <template>
    <style>

      :host {
        display: block;
      }

      ::-webkit-scrollbar { 
        display: none; 
      }

      .icon{
        width: 59px;
        height: 59px;
        color: black;
      }

      .list{
        overflow-y: scroll;
        width: 250px;
        height: 80px;
        padding: 10px;
      }

    </style>
    <div layout horizontal center>

      <core-icon id="icon" class="icon"
        alt="{{channel}}"  
        icon="{{image.icon}}" 
        src="{{image.src}}">
      </core-icon>

      <div class="list" layout vertical>
        <paper-radio-group selected="{{selected}}" selectedModel="{{selectedModel}}">
          <template repeat="{{option in options}}">
            <paper-radio-button label="{{option.name}}" >
            </paper-radio-button>
          </template>
        </paper-radio-group>
      </div>

    </div>
  </template>
  <script>
    Polymer("nautes-radio-select",{
      
      selectedModelChanged: function(){
        if (this.selectedModel && this.arrayToSet) {
          this.arrayToSet[this.arrayIndex] = this.selectedModel.option;
        }
      }

    });
  </script>
</polymer-element>
