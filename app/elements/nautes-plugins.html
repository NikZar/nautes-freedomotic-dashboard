<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/hardware-icons.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../elements/nautes-plugin-list.html">
<link rel="import" href="../elements/nautes-plugin-add.html">

<polymer-element name="nautes-plugins" attributes="">
<template>
    <style>
      
      :host {
        display: block;
        width: 100%;
        font-family: Open Sans;
      }
      
      .header{
        background-color: rgba(255,50,50,0.1);
        padding-top: 10px;
        padding-bottom: 10px;
        color: #444;
        width: 100%;
      }

      core-icon-button{
        border: 1px solid rgba(64,64,64,0.3);
        min-width: 110px;
        text-align: center;
      }

      .pluginbtn {
        margin: 5px;
        background-color: #f88;
      }

    </style>

    <div layout vertical center>

      <div class="header" layout vertical center>
        <div layout horizontal center>

          <template if="{{!showAddPlugin}}">
            <core-icon-button 
              class="pluginbtn" 
              icon="add-box" 
              on-tap="{{addPlugin}}">
              PLUGIN
            </core-icon-button>
          </template>

          <template if="{{!showList}}">
            <core-icon-button 
              class="pluginbtn" 
              icon="extension" 
              on-tap="{{showPluginList}}">
              LIST
            </core-icon-button>
          </template>
          
        </div>
      </div>
    
      <template if="{{showList}}">
        <nautes-plugin-list 
          bgColor="{{bgColor}}" 
          toast="{{toast}}">
        </nautes-plugin-list>
      </template>

      <template if="{{showAddPlugin}}">
        <nautes-plugin-add 
          smallQuery="max-width: 640px" 
          bgColor="{{bgColor}}" 
          toast="{{toast}}">
        </nautes-plugin-add>
      </template>

    </div>

  </template>
  <script>
    Polymer("nautes-plugins",{

      showList: true,

      showAddPlugin: false,

      addPlugin: function(){
        this.showList = false;
        this.showAddPlugin = !this.showAddPlugin;
      },

      showPluginList: function(){
        this.showList = !this.showList;
        this.showAddPlugin = false;
      }

    });
  </script>
</polymer-element>
