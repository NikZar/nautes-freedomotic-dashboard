<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/fd-polymer-rest-service/fd-polymer-rest-service.html">

<link rel="import" href="../elements/nautes-marketplace-categories.html">
<link rel="import" href="../elements/fd-marketplace-plugin-list.html">

<polymer-element name="nautes-marketplace" attributes="toast bgColor">
  <template>
    <style>

      :host {
        display: block;
        font-family: Open Sans;
      }

      .title{
        font-family: Open Sans;
        color: #444;
        font-size: 2em;
        padding: 20px;
      }

    </style>
        <fd-rest-service id="getMarketplaceCategoriesService"
      fdtype="marketplace/categories" 
      fditems="{{categories}}" 
      toast="{{toast}}">
    </fd-rest-service>
    <div class="title">Latest Plugins</div>
    <div class="title">Top Charts</div>
    <div class="title">Browse By Category</div>
    <nautes-marketplace-categories 
      smallQuery="max-width: 640px"
      toast="{{toast}}" 
      bgColor="{{bgColor}}"
      selCategory="{{selCategory}}"
      categories="{{categories}}">
    </nautes-marketplace-categories>
    <div class="title">Plugin List</div>
    <fd-marketplace-plugin-list categories="{{categories}}"></fd-marketplace-plugin-list>
  </template>
  <script>
    Polymer("nautes-marketplace",{

    });
  </script>
</polymer-element>
