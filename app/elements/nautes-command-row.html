<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">
<link rel="import" href="../bower_components/core-icons/hardware-icons.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../elements/fd-rest-element-service.html">
<link rel="import" href="../elements/fd-tag-manager.html">
<link rel="import" href="../elements/fd-property-manager.html">

<polymer-element name="nautes-command-row" attributes="toast command bgColor">
  <template>
    <style>

      :host {
        display: block;
        position: relative;
        background-color: {{bgColor}};
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
        font-family: Open Sans;
      }

      .command-row {
        margin-bottom: 10px;
        padding: 20px;
        color: #444;
        min-height: 70px;
      }

      .command-input {
        margin-bottom: 5px;
        padding: 5px;
        color: #444;
        min-height: 60px;
      }
      .command-form {
        background-color: #eee;
      }

      .icon{
        margin-left: 30px;
        color: #444;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid #444;
      }

      .icon-remove{
        position: absolute;
        right: 10px;
        top: 10px;
        border-radius: 50%;
        border: 2px solid #444;
        color: #444;
      }

      .icon-modify{
        position: absolute;
        right: 40px;
        top: 10px;
        border-radius: 50%;
        border: 2px solid #444;
        color: #444;
      }

      .receiver{
        font-size: 0.5em;
      }

      paper-ripple {
        z-index: 1;
        color: #aaaaff;
      }

    </style>

    <fd-rest-element-service id="deleteCommandService" 
      auto="false"
      method="DELETE" 
      fdtype="commands/user/{{command.uuid}}"  
      on-rest-response="{{removed}}"
      on-rest-error="{{notRemoved}}"
      toast="{{toast}}">
    </fd-rest-element-service>

    <fd-rest-element-service id="runCommandService" 
      auto="false"
      method="POST" 
      fdtype="commands/user/{{command.uuid}}/run"  
      on-rest-response="{{successHandler}}"
      toast="{{toast}}">
    </fd-rest-element-service>

    <fd-rest-element-service id="copyCommandService" 
      auto="false"
      method="POST" 
      fdtype="commands/user/{{command.uuid}}/copy"  
      on-rest-response="{{copied}}"
      toast="{{toast}}">
    </fd-rest-element-service>

    <div layout horizontal center start>
            <core-icon class="icon-modify" icon="create" on-tap="{{toggleForm}}">             
        </core-icon>
      <template if="{{command.editable}}">
        <core-icon class="icon-remove" icon="delete" on-tap="{{removeCommand}}">
        </core-icon>
      </template>
      <core-icon class="icon" icon="hardware:gamepad" on-tap="{{run}}">
        <paper-ripple class="circle" fit></paper-ripple>
      </core-icon>
      <div class="command-row" flex>
        <div>{{command.name}}</div>
        <div class="receiver">{{command.receiver}}</div>
      </div>
      </div>
      <template if="{{showForm}}">
      <!-- inserire qua il form per modificare il comando -->
      <fd-rest-element-service id="modifyCommandService" 
      auto="false"
      method="PUT" 
      fdtype="commands/user/{{command.uuid}}"  
      on-rest-response="{{modified}}"
      on-rest-error="{{notModified}}"
      toast="{{toast}}">

    </fd-rest-element-service>
    <div class="command-form" layout vertical center>
      <div class="command-input" layout horizonal right start>
        <div>Name:</div>
        <paper-input id="nameInput"
        label="{{command.name}}" 
        inputValue="{{command.name}}">
      </paper-input>
    </div>
    <div class="command-input" layout horizonal right>
      <div>Description:</div>
      <paper-input id="descriptionInput"
      label="{{command.description}}" 
      inputValue="{{command.description}}">
    </paper-input>
  </div>
  <div class="command-input" layout horizonal right>
    <div>Channel:</div>
    <paper-input id="channelInput"
    label="{{command.receiver}}" 
    inputValue="{{command.receiver}}">
  </paper-input>
</div>
<div class="command-input" layout horizonal right>
  <div>Delay:</div>
  <paper-input id="delayInput"
  label="{{command.delay}}" 
  inputValue="{{command.delay}}">
</paper-input>
</div>
<div class="command-input" layout horizonal right>
  <div>Reply timeout:</div>
  <paper-input id="replyTimeoutInput"
  label="{{command.replytimeout}}" 
  inputValue="{{command.replytimeout}}">
</paper-input>
</div>
<div class="command-input" layout horizonal right>
<fd-tag-manager tags="{{command.tags}}">
</fd-tag-manager>
</div>
<div class="command-input" layout horizonal right>
<fd-property-manager properties="{{command.properties.properties}}">
</fd-property-manager>
</div>
<div class="command-input" layout horizonal right>  <paper-fab class="fab" icon="arrow-forward" on-tap="{{applyChanges}}"></paper-fab>
  <paper-fab class="fab" icon="content-paste" on-tap="{{copyItem}}"></paper-fab>
</div>
  <!-- end --> 
      </template>
      <paper-shadow z="1"></paper-shadow>
    </div>

  </template>
  <script>
    Polymer("nautes-command-row",{

      showForm: false,
      
      toggleForm: function(){
        this.showForm = !this.showForm;
      },

      removeCommand: function(){
        this.$.deleteCommandService.go();
        this.style.display = "none";
      },

      removed: function(){
        this.fire("remove");
      }, 

      notRemoved: function(){
        this.style.display = "block";
      },

      run: function(){
        this.$.runCommandService.go();
      },

      successHandler: function(event){
        if(this.toast){
          this.toast.text= this.command.name + " run with success! ";
          this.toast.show();
        }
      },

      applyChanges: function(){
        this.$.modifyCommandService.body=this.command;
        this.$.modifyCommandService.go();
        this.showForm=false;
      },

      copyItem: function(){
        this.$.copyCommandService.go();
        this.showForm=false;
        this.fire("create");
      }

    });
  </script>
</polymer-element>
