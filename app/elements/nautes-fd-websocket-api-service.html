<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/x-websocket/dist/x-websocket.html">

<link rel="import" href="../bower_components/elements/nautes-globals.html">

<polymer-element name="nautes-fd-websocket-api-service" attributes="wstype">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <nautes-globals values="{{globals}}"></nautes-globals>

    <x-websocket url="wws://{{globals.apiurl}}/ws/{{wstype}}" on-message="{{onMessage}}"></x-websocket>

  </template>
  <script>
    Polymer({
      onMessage: function(event){
        console.log(event);
      }
    });
  </script>
</polymer-element>
