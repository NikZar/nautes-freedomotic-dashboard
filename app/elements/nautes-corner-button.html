<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="nautes-corner-button" attributes="icon orientation">
  <template>
    <style>
    
      :host {
        display: block;
        opacity: 0.9;
        width: 90px;
        height: 90px;
        z-index: 12;
      }

      .top-right, .top-left{
        position: relative;
        top: 0px;

        width: 0;
        height: 0;
        border-style: solid;
      }
      .bottom-right, .bottom-left{
        position: relative;
        bottom: 0px;

        width: 0;
        height: 0;
        border-style: solid;
      }

      .top-right{
        right: 0px;
        border-width: 0 90px 90px 0;
        border-color: transparent #444 transparent transparent;
      }

      .bottom-right{
        right: 0px;
        border-width: 90px 90px  0 0;
        border-color:  transparent #444 transparent transparent;
      }
      .bottom-left{
        right: 0px;
        border-width: 90px 0 0 90px;
        border-color:  transparent transparent transparent #777;
      }

      .top-left{
        left: 0px;
        border-width: 90px 90px 0px 0px;
        border-color: #b33 transparent transparent transparent;
      }

      .top-right core-icon{
        position: relative;
        top: 7px;
        left: 45px;
        width: 40px;
        height: 40px;
        color: #fff;
      }

      .bottom-right core-icon{
        position: relative;
        top: -45px;
        left: 45px;
        width: 40px;
        height: 40px;
        color: #fff;
      }

      .top-left core-icon{
        position: relative;
        top: -83px;
        left: 5px;
        width: 37px;
        height: 37px;
        color: #fff;
      }
      .bottom-left core-icon{
        position: relative;
        top: -45px;
        left: -83px;
        width: 37px;
        height: 37px;
        color: #fff;
      }

      .top-right paper-ripple, .top-left paper-ripple, .bottom-left paper-ripple, .bottom-right paper-ripple {
        z-index: 10;
        color: #aaaaff;
      }

    </style>
    <div id="corner">
      <core-icon icon="{{icon}}">
      </core-icon>
      <paper-ripple fit></paper-ripple>
    </div>
  </template>
  <script>
    
    Polymer("nautes-corner-button",{
      
      orientationChanged: function(){          
        if(this.orientation){
          this.$.corner.classList.add(this.orientation);
        }
      }

    });
  
  </script>
</polymer-element>
