<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="nautes-corner-button" attributes="icon orientation">
  <template>
    <style>
      :host {
        display: block;
        opacity: 0.8;
      }

      .top-right, .top-left{
        position: fixed;
        top: 0px;

        width: 0;
        height: 0;
        border-style: solid;
      }

      .top-right{
        right: 0px;
        border-width: 0 90px 90px 0;
        border-color: transparent #444 transparent transparent;
      }

      .top-left{
        left: 0px;
        border-width: 90px 90px 0px 0px;
        border-color: #b33 transparent transparent transparent;
      }

      .top-right core-icon{
        position: relative;
        top: 7px;
        left: 45px;
        width: 40px;
        height: 40px;
        color: #fff;
      }

      .top-left core-icon{
        position: relative;
        top: -85px;
        left: 5px;
        width: 40px;
        height: 40px;
        color: #fff;
      }

      .top-right paper-ripple, .top-left paper-ripple {
        z-index: 10;
        color: #aaaaff;
      }

    </style>

    <div id="corner" on-tap="{{showSettings}}">
      <core-icon icon="{{icon}}">
        <paper-ripple fit></paper-ripple>
      </core-icon>
    </div>

  </template>
  <script>
    
    Polymer("nautes-corner-button",{
      
      orientationChanged: function(){          
        if(this.orientation){
          this.$.corner.classList.add(this.orientation);
        }
      }

    });
  
  </script>
</polymer-element>
