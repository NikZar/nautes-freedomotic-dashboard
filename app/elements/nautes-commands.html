<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/hardware-icons.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../elements/nautes-command-list.html">
<link rel="import" href="../elements/nautes-open-sans.html">

<polymer-element name="nautes-commands" attributes="">
<template>
    <style>
      
      :host {
        display: block;
        width: 100%;
        font-family: Open Sans;
      }
      
      .header{
        background-color: rgba(255,100,100,0.05);
        padding-top: 10px;
        padding-bottom: 10px;
        color: #444;
        width: 100%;
      }

      core-icon-button{
        border: 1px solid rgba(64,64,64,0.3);
        min-width: 110px;
        text-align: center;
      }

      .commandbtn {
        margin: 5px;
        background-color: #f88;
      }

    </style>

    <div layout vertical center>

      <div class="header" layout vertical center>
        <div layout horizontal center>

          <template if="{{!showAddCommand}}">
            <core-icon-button 
              class="commandbtn" 
              icon="add-box" 
              on-tap="{{addCommand}}">
              COMMAND
            </core-icon-button>
          </template>

          <template if="{{!showList}}">
            <core-icon-button 
              class="commandbtn" 
              icon="hardware:gamepad" 
              on-tap="{{showCommandList}}">
              LIST
            </core-icon-button>
          </template>
          
        </div>
      </div>
    
      <template if="{{showList}}">
        <nautes-command-list 
          bgColor="{{bgColor}}" 
          toast="{{toast}}">
        </nautes-command-list>
      </template>

      <template if="{{showAddCommand}}">
        <nautes-command-add 
          smallQuery="max-width: 640px" 
          bgColor="{{bgColor}}" 
          toast="{{toast}}">
        </nautes-command-add>
      </template>

    </div>

  </template>
  <script>
    Polymer("nautes-commands",{

      showList: true,

      showAddCommand: false,

      addReaction: function(){
        this.showList = false;
        this.showAddCommand = !this.showAddCommand;
      },

      showReactionList: function(){
        this.showList = !this.showList;
        this.showAddCommand = false;
      }

    });
  </script>
</polymer-element>
