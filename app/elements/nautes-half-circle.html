<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="nautes-half-circle" attributes="icon orientation">
  <template>
    <style>
      :host {
        display: block;
        opacity: 0.8;
        height:35px;
        width:90px;
        overflow: hidden;
      }

      .halfCircle{
        position: relative;
        top: 0px;
        height:45px;
        width:90px;
        border-radius: 90px 90px 0 0;
        background: #444;
      }

      .halfCircle core-icon{
        position: relative;
        top: 5px;
        left: 50%;
        margin-left: -20px;
        width: 40px;
        height: 40px;
        color: #fff;
      }


      .halfCircle paper-ripple {
        z-index: 1;
        color: #aaaaff;
      }

    </style>

    <div id="halfCircle" class="halfCircle">
      <core-icon icon="{{icon}}">
      </core-icon>
      <paper-ripple circle fit></paper-ripple>
    </div>

  </template>
  <script>
    Polymer("nautes-half-circle",{

      orientationChanged: function(){
        if(this.orientation === "bottom"){
          this.$.halfCircle.style.borderRadius = "0px 0px 90px 90px";
          this.$.halfCircle.style.top = "-10px";
        } else {
          this.$.halfCircle.style.borderRadius = "90px 90px 0px 0px";
          this.$.halfCircle.style.top = "0px";
        }
      }

    });
  </script>
</polymer-element>
